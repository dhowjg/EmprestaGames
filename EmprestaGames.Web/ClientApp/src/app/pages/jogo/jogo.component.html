<div *ngIf="mensagemalerta != ''" class="alert alert-warning mensagem" role="alert">
  {{ mensagemalerta }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div *ngIf="mensagemdanger != ''" class="alert alert-danger mensagem" role="alert">
  {{ mensagemdanger }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="card" style="width: 100%;">
  <div class="form-group col-md-4">
    <h1>Jogos</h1>
    <p>Cadastro de jogos</p>
  </div>

  <hr>
  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="comanda">Nome</label>
        <input type="text" class="form-control" [(ngModel)]="Nome" id="Nome" aria-describedby="nomeHelp">
        <small id="nomeHelp" class="form-text text-muted">Entre com o nome do jogo</small>
      </div>
      <div class="form-group col-md-8">
        <label for="comanda">Descrição</label>
        <input type="text" class="form-control" [(ngModel)]="Descricao" id="Descricao" aria-describedby="descricaoHelp">
        <small id="descricaoHelp" class="form-text text-muted">Entre com a descrição do jogo</small>
      </div>
    </div>
    <button type="button" (click)="adcionarItem();" class="btn btn-success">Salvar</button>
  </div>

  <hr>

  <div class="col-md-12">
    <table class='table table-striped' *ngIf="jogos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Editar</th>
          <th>Remover</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jogo of jogos">
          <td>{{ jogo.nome }}</td>
          <td>{{ jogo.descricao }}</td>
          <td>
            <button (click)="editarJogos(jogo);" class="btn btnEditar"><i class="fa fa-pencil"></i></button>
          </td>
          <td><button (click)="removerJogos(jogo);" class="btn btnRemover"><i class="fa fa-close"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
